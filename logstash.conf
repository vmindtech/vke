input {
  udp {
    port => 2053
    codec => json
  }
}

filter {
  # Timestamp'i parse et
  date {
    match => [ "@timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  
  # Log seviyesini normalize et
  if [level] {
    mutate {
      lowercase => [ "level" ]
    }
  }
  
  # Service bilgilerini ekle
  if [fields] and [fields][env] {
    mutate {
      add_field => { "environment" => "%{[fields][env]}" }
    }
  }
  
  if [fields] and [fields][serviceName] {
    mutate {
      add_field => { "service" => "%{[fields][serviceName]}" }
    }
  }
  
  # Error detaylarını düzenle
  if [error] {
    mutate {
      add_field => { "error_message" => "%{[error][message]}" }
      add_field => { "error_type" => "%{[error][type]}" }
    }
  }
}

output {
  opensearch {
    hosts => ["localhost:9200"]
    index => "vke.prod-%{+YYYY.MM.dd}"
    user => "admin"
    password => "admin"
    ssl => false
    ssl_certificate_verification => false
    ecs_compatibility => disabled
  }
  
  # Debug için stdout'a da yazdır
  stdout {
    codec => rubydebug
  }
} 